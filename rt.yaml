atm_dyn32:
  build: 
    compiler: 'intel'
    option: '-DAPP=ATM -DCCPP_SUITES=FV3_GFS_v16,FV3_GFS_v16_flake,FV3_GFS_v17_p8,FV3_GFS_v17_p8_rrtmgp,FV3_GFS_v15_thompson_mynn_lam3km,FV3_WoFS_v0,FV3_GFS_v17_p8_mynn,FV3_GFS_v17_p8_ugwpv1 -D32BIT=ON'
  tests: 
    - control_p8: {'recurring':['daily'],'turnoff':['noaacloud']}
    - control_restart_p8: {'recurring':['daily'],'dependency':'control_p8','turnoff':['noaacloud']}
datm_cdeps:
  build: 
    compiler: 'intel'
    option: '-DAPP=NG-GODAS'
    turnoff: ['wcoss2']
  tests: 
    - datm_cdeps_control_cfsr: {'recurring':['daily'],'turnoff':['wcoss2']}
